<!DOCTYPE html>
<html>
<head>
    <title>Gazon</title>
    <style>
        /* Добавление стилей к HTML-элементам */
        body {
            font-family: Arial, sans-serif;
            background-color: #90EE90;
            margin: 0;
            padding: 0;
        }

        /* Шапка */
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #666;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #333;
        }

        /* Основное содержимое */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        /* Футер */
        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: #666;
            transition: color 0.3s;
        }

        footer ul li a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gazon</h1>
        <nav>
            <ul>
		<input name="guruweba_example_search" type="search" />
                <li><a href="#">Главная</a></li>
                <li><a href="#">Категории</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Популярные товары</h2>
            <!-- Здесь могут быть карточки с популярными товарами -->
        </section>

        <section>
            <h2>Новые поступления</h2>
            <!-- Здесь могут быть карточки с новыми поступлениями -->
        </section>

        <section>
            <h2>Распродажа</h2>
            <!-- Здесь могут быть карточки с товарами со скидкой -->
        </section>
    </main>

    <footer>
        <p>&copy; 2021 Маркетплейс</p>
        <ul>
            <li><a href="#">Политика конфиденциальности</a></li>
            <li><a href="#">Условия использования</a></li>
        </ul>
    </footer>
</body>
</html>
